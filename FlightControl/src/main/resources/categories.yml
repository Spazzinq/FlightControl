# ONLY USE THE "disable" SECTION TO OVERRIDE AREAS/SETTINGS WITH ENABLED FLIGHT

#   ___ _     _          _
# / __| |___| |__  __ _| |
# | (_ | / _ \ '_ \/ _` | |
