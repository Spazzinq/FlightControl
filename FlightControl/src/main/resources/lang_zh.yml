# Translations: 中文 (zh), English (en), français (fr)
# 要更改语言，删除下面的＃并将 “locale” 设置为其缩写
#locale: zh

# Notes:
# 1. If you don't want a message to be sent, set it to ''
# 2. %VARIABLENAME% is the placeholder for the message's information
#    e.g. %speed% could be the new global flight speed
player:
  # Use the actionbar (area above hotbar) instead of chat
  actionbar: false
  flight:
    # Shows remaining tempfly duration in actionbar if the 'actionbar' setting is true
    tempfly_actionbar: '&a你还有 &f%duration% &a的飞行时间.'
    enabled: '&a已启用飞行'
    disabled: '&c已关闭飞行'
    # 'can_enable' and 'cannot_enable' are used when 'auto_enable' is false
    # or if the player disables their own flight with /fly
    can_enable: '&b你现在可以使用/fly指令'
    cannot_enable: '&c你现在不能飞行'
    height_denied: '&c你不能飞这么高'
  trail:
    enabled: '&a已启用flight trail!'
    disabled: '&c已关闭flight trail!'
  permission_denied: '&c你没有权限使用此指令'

admin:
  # Prefix applied to messages that cannot be changed (e.g. /fc actionbar)
  prefix: '&a&lFlightControl &a'
  # The prefixes are written out because the different colors have different meanings
  reloaded: '&a&lFlightControl &7» &a已成功重载配置!'
  global_flight_speed:
    set: '&e&lFlightControl &7» &e已设置全局飞行速度为&f%speed%&e!'
    same: '&e&lFlightControl &7» &e飞行速度已经是&f%speed%&e了!'
    usage: '&c&lFlightControl &7» &c错误的用法! 用法: /fc speed (0-10)'
  enemy_range:
    set: '&e&lFlightControl &7» &e已设置怪物范围内禁止飞行的距离为&f%range%&e!'
    same: '&e&lFlightControl &7» &e怪物范围内禁止飞行的距离已经是&f%range%&e了!'
    usage: '&c&lFlightControl &7» &c错误的用法! 用法: /fc enemyrange (range)'
  fly:
    enable: '&e&lFlightControl &7» &e已为&f%player%&e启用飞行!'
    disable: '&e&lFlightControl &7» &e已为&f%player%&e关闭飞行!'
    usage: '&c&lFlightControl &7» &c请提供一个有效的玩家名!'
  flyspeed:
    set: '&a&lFlightControl &7» &a已设置你的飞行速度为&f%speed%&a!'
    same: '&a&lFlightControl &7» &a你的飞行速度已经是&f%speed%&a了!'
    usage: '&c&lFlightControl &7» &c错误的用法! 用法: /flyspeed (speed) [player]!'
  tempfly:
    set: '&e&lFlightControl &7» 已为&f%player%&e启用了&f%duration%&e的临时飞行'
    disable: '&e&lFlightControl &7» &e已为%player%关闭临时飞行!'
    disabled: '&c&lFlightControl &7» &f%player%&c的临时飞行已经是关闭状态'
    check: '&e&lFlightControl &7» &f%player%&e还有&f%duration%&e 的飞行时间.'
    usage: '&c&lFlightControl &7» &c错误的用法! 用法: /tempfly (check/add/remove/set/disable) (player) [时间]
      后加时间. 时间示例: &f1d,
      4h, 5m, 30s, 2days, 1hour, 10minutes, 60seconds&c'
