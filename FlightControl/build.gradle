plugins {
    id 'io.freefair.lombok' version '6.3.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation project(':API')
    implementation project(':Multiversion')
    implementation project(':VersionOld')
    implementation project(':VersionCurrent')
    implementation 'org.bstats:bstats-bukkit-lite:1.8'

    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly('org.spigotmc:spigot-api:1.10-R0.1-SNAPSHOT')
    compileOnly('me.badbones69:crazyenchantments-plugin:1.8-Dev-Build-v8.1') {
        exclude group: 'com.github.intellectualsites.plotsquared', module: 'PlotSquared-API'
    }
    compileOnly 'net.ess3:EssentialsX:2.17.1'
    compileOnly ('com.sk89q.worldedit:worldedit-bukkit:7.3.0-SNAPSHOT') {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compileOnly ('com.sk89q.worldguard:worldguard-legacy:6.1.3-SNAPSHOT') {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compileOnly ('com.plotsquared:plotsquared-api:3.1') {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compileOnly 'com.github.intellectualsites.plotsquared:PlotSquared-API:4.514'
    compileOnly 'com.plotsquared:PlotSquared:6.6.2'
    compileOnly 'com.github.TownyAdvanced:Towny:0.97.5.1'
    compileOnly 'com.github.Angeschossen:LandsAPI:5.15.2'
    compileOnly 'com.github.TechFortress:GriefPrevention:16.17.1'
    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly 'com.github.NoChanceSD.PvPManager:PvPManager:3.8.4'
    compileOnly 'com.github.OmerBenGera:SuperiorSkyblockAPI:b18'
    compileOnly ('com.github.SaberLLC:Saber-Factions:2.8.8-STABLE') {
        exclude group: 'com.mojang', module: 'brigadier'
        exclude group: 'net.dv8tion', module: 'JDA'
        exclude group: 'com.mojang', module: 'authlib'
        exclude group: 'me.rayzr522', module: 'jsonmessage'
        exclude group: 'com.jagrosh', module: 'jda-utilities-commons'
        exclude group: 'club.minnced', module: 'discord-webhooks'
    }
    compileOnly 'com.github.bloodmc:GriefDefenderAPI:master'
    compileOnly 'world.bentobox:bentobox:1.20.0-SNAPSHOT'
    compileOnly 'com.SirBlobman.combatlogx:CombatLogX-API:10.0.0.0-SNAPSHOT'
    compileOnly 'com.github.sirblobman.api:core:2.3-SNAPSHOT' // for CombatLogX 11

    compileOnly files('../lib/MVdWPlaceholderAPI-3.1.1.jar')
    compileOnly files('../lib/Residence-4.9.1.9.jar')
    compileOnly files('../lib/RedProtect-7.7.2-b357-Universal.jar')
    compileOnly files('../lib/DeluxeCombat_v.1.14.2.jar')
    compileOnly files('../lib/DummyCombatTagPlus.jar')
    compileOnly files('../lib/CombatLogPro-v1.5.9.jar')
    compileOnly files('../lib/AntiCombatLoggingAPI.jar')
    compileOnly files('../lib/AdvancedEnchantmentsAPI-8.6.4.jar')
    compileOnly files('../lib/CombatLogX-11.jar')
    compileOnly files('../lib/FabledSkyblock-2.3.29.jar')
}

processResources {
    eachFile { details ->
        if (details.name.endsWith('.yml')) {
            filter {
                String line -> line.replaceAll('\\$\\{revision}', version.toString())
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    relocate 'org.bstats.bukkit', 'org.spazzinq.flightcontrol.metric'
    relocate 'com.flowpowered' , 'com.griefdefender.lib.flowpowered'
    archiveFileName = 'FlightControl.jar'
}
