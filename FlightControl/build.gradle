plugins {
    id 'io.freefair.lombok' version '5.3.0'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

dependencies {
    implementation project(':API')
    implementation project(':Multiversion')
    implementation project(':VersionOld')
    implementation project(':VersionCurrent')
    implementation 'org.bstats:bstats-bukkit-lite:1.7'

    compileOnly 'org.jetbrains:annotations:20.1.0'
    compileOnly('org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5', module: 'bungeecord-chat'
    }
    compileOnly('me.badbones69:crazyenchantments-plugin:1.8-Dev-Build-v8.1') {
        exclude group: 'com.github.intellectualsites.plotsquared', module: 'PlotSquared-API'
    }
    compileOnly 'net.ess3:EssentialsX:2.17.1'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:6.1.3-SNAPSHOT'
    compileOnly 'com.sk89q.worldguard:worldguard-legacy:6.1.3-SNAPSHOT'
    compileOnly 'com.plotsquared:plotsquared-api:3.1'
    compileOnly 'com.github.intellectualsites.plotsquared:PlotSquared-API:4.514'
    compileOnly 'com.plotsquared:PlotSquared:5.1'
    compileOnly 'com.github.TownyAdvanced:Towny:0.96.2.8'
    compileOnly 'com.github.Angeschossen:LandsAPI:4.5.9.9'
    compileOnly 'com.github.TechFortress:GriefPrevention:16.13.0'
    compileOnly 'com.github.SirBlobman.CombatLogX:CombatLogX-API:10.0.0.0-beta2'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.github.NoChanceSD.PvPManager:PvPManager:3.7'

    compileOnly files('../lib/MVdWPlaceholderAPI-3.1.1.jar')
    compileOnly files('../lib/Residence-4.9.1.9.jar')
    compileOnly files('../lib/BentoBox-1.13.1.jar')
    compileOnly files('../lib/RedProtect-7.7.2-b357-Universal.jar')
    compileOnly files('../lib/CombatLogX-9.9.3.1.jar')
    compileOnly files('../lib/DeluxeCombat_v.1.14.2.jar')
    compileOnly files('../lib/DummyCombatTagPlus.jar')
    compileOnly files('../lib/CombatLogPro-v1.5.9.jar')
    compileOnly files('../lib/AntiCombatLoggingAPI.jar')
    compileOnly files('../lib/AdvancedEnchantmentsAPI-8.0.0.jar')
}

processResources {
    eachFile { details ->
        if (details.name.endsWith('.yml')) {
            filter {
                String line -> line.replaceAll('\\$\\{revision}', version.toString())
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    relocate 'org.bstats.bukkit', 'org.spazzinq.flightcontrol.metric'
    archiveFileName = 'FlightControl.jar'
}
